<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Medifine</title>
</head>
<body>
    <!-- Navbar Section -->
    <nav>
        <img src="./images/logo.png" alt="logo">
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Our Services</li>
            <li>Contact Us</li>
        </ul>
    </nav>
    <!-- Hero Section -->
    <main>
        <!-- Left Section -->
        <section class="leftsection">
            <img src="./images/topAngle.png" class="topangle" alt="">
            <h1>Complete Health Care Solutions for Everyone</h1>
            <p>We're always available for our Patients with emergen problems. You can easily reach us 24/7. We focused on highest quality.</p>
            <img src="./images/stethoscope.png" class="stethoscope" alt="">
            <img src="./images/bottomAngle.png" class="bottomangle" alt="">
            <img src="./images/mouse.png" class="mouse" alt="">
            <button>Make Appointment</button>
        </section>
        <!-- Right Section -->
        <section class="rightsection">
            <img src="./images/greenBox.png" class="greenbox" alt="">
            <img src="./images/yellowBox.png" class="yellowbox" alt="">
            <img src="./images/doctor.png" class="doctor" alt="">
        </section>
    </main>
</body>
</html>
