<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        a:hover{
            background-color: red;
            color: white;
        }
        a:visited{
            color: green;
        }
        a:link{
            color: black;
        }
        input:focus{
            background-color: aquamarine;
            color: white;
            font-size: 13px;
        }
        /*li:nth-child(5n){
            background-color: #5DA3FA;
        }*/
        li:last-child{
            background-color: red;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, sunt?</p>
    <a href="https://www.google.com">Google</a>
    <input type="text" name="" id="">Name
    <input type="password" name="" id="">Password
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
        <li>Six</li>
        <li>Seven</li>
        <li>Eight</li>
        <li>Nine</li>
        <li>Ten</li>
    </ul>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
