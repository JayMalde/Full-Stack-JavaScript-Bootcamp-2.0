<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <img src="./image/image.jpg" usemap="#image-map" alt="python image">

    <map name="image-map">
        <area target="" onclick="myfunOne()" alt="" title="" href="" coords="4520,2681,2712,1134" shape="rect">
        <area target="" onclick="myfunTwo()" alt="" title="" href="" coords="1661,2002,214,195" shape="rect">
    </map>

    <script>
        function myfunOne(){
            alert("You clicked One");
        }
        function myfunTwo(){
            alert("You clicked Two");
        }
    </script>
</body>
</html>
