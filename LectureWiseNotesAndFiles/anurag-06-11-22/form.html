<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        Name: <input type="text" placeholder="Full Name" name="fullname" required><br>
        Password: <input type="password" placeholder="Password" name="password"><br>
        Email: <input type="email" placeholder="Email" name="email"><br>
        DOB: <input type="date" name="birthdate"><br>
        Color: <input type="color" name="color"><br>
        Range: <input type="range" name="range"><br>
        Image: <input type="image" name="image"><br>
        File: <input type="file" name="file"><br>
        Gender: <input type="radio" name="gender" id="">Male <input type="radio" name="gender" id="">Female<br>
        Code:<br>
        <input type="checkbox" name="" id="">HTML<br>
        <input type="checkbox" name="" id="">CSS<br>
        <input type="checkbox" name="" id="">JS<br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
